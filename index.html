<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <button class="openBtn">Click</button>
    <header class="header" role="banner">
      <h1 class="logo">
        <a href="#"> <span>exam</span></a>
      </h1>
      <div class="nav-wrap">
        <nav class="main-nav" role="navigation">
          <ul class="unstyled list-hover-slide">
            <button onclick="changePage('first')">
              <a href="#">Ticket</a>
            </button>
            <button onclick="changePage('second')">
              <a href="#" class="product">Products</a>
            </button>
          </ul>
        </nav>
        <ul class="social-links list-inline unstyled list-hover-slide">
          <li>
            <a href="https://www.instagram.com/sarvarbek.usm/">Instagram</a>
          </li>
          <li><a href="https://t.me/sarvarbek256">Telegram</a></li>
          <li><a href="https://uz.linkedin.com/">LinkedIn</a></li>
          <li><a href="https://github.com/sarvardev10">GitHub</a></li>
        </ul>
      </div>
      <button class="close">Close</button>
    </header>
    <main>
      <div class="container">
        <div id="first">
          <h1>UFC Fight Ticket Booking</h1>
          <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required /><br /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" required /><br /><br />

            <label for="tickets">Number of Tickets:</label>
            <input
              type="number"
              id="tickets"
              min="1"
              max="10"
              required
            /><br /><br />

            <button type="submit">Book Tickets</button>
          </form>
          <div id="confirmation"></div>
        </div>
      </div>

      <div id="second" class="none">
        <div class="container">
          <table class="root"></table>
        </div>
      </div>
    </main>
    <script src="./Js/main.js"></script>
  </body>
</html>
